<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-US-Compatible' content='ie=edge'>
    <title>Coding Quiz Challenge!</title>
    <link rel='stylesheet' href='./assets/style.css'>
</head>
<body>
    <header>
        <h3>
            <a href='highscores.html'>View High Scores</a>
        </h3>
        <h3 id='timer'>Time: 0</h3>    
    </header>
    <!-- Home Screen to Start Quiz-->
    <div class='home-container' id='home-content'>
        <h1 class='title'> Coding Quiz Challenge</h1>
        <p class='intro'> 
            Try to anwer the following code related questions within the time limit.</br>
            Keep in mind that incorrect answers will penalize your score/time</br>
            by ten second!
        </p>
        <button class='nrml-button' type='button' id='btn-start'>Start Quiz</button>
    </div>
    <!-- Quiz Container -->
    <div id='quiz' class='d-none'>
        <div>
            <div class='q-container'>
                <h1 class='questions' id="question">QUESTION</h1>
                <ul id="answers">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <p class="feedback"></p>
            </div>
        </div>    
    </div>
    <!-- Finished Quiz -->
    <div class='home-container d-none'>
        <h1 class='title'>All Done!</h1>
        <p id='user-score'>You score is </p>
        <form class='score-form'>
            <label for='new-score'> Enter Initials:</label>
            <input type='text' id='userInitials'>
            <button type='submit' class='btn-submit'>Submit</button>
        </form>
    
    <script src='./assets/script.js'></script>
</body>
</html>
